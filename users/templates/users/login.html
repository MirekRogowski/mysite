{% extends "blog/base.html" %}
{% block title %}
    Login
{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
    <h2>Login ... </h2>
    <br>
    <div class="mb-3">
        <form method="POST" >
            {% csrf_token %}
            {{ form|crispy }}<br>
            <button type="submit" class="btn btn-secondary">Login</button>
        </form>
    </div>
    <div class="border-top pt-3">
        <small class="text-muted">
             <a class="ml-2" href="{% url 'password_reset' %}">Zresetuj has≈Ço</a>
        </small>
    </div>

    {% if user.is_authenticated %}
        <div class="border-top pt-3">
            <small class="text-muted">
                Zarejestruj <a class="ml-2" href="{% url 'register' %}">nowe konto</a>
            </small>
        </div>
     {% endif %}
{% endblock content %}

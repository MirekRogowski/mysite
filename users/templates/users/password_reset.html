{% extends "blog/base.html" %}
{% block title %}
    Login
{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
    <h2>Wyślij email do zmiany hasła </h2>
    <br>
    <div class="mb-3">
        <form method="POST" >
            {% csrf_token %}
            {{ form|crispy }}<br>
            <button type="submit" class="btn btn-secondary">Zresetuj hasło</button>
        </form>
    </div>
{% endblock content %}

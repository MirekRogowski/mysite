{% extends "blog/base.html" %}
{% block title %}
    Register
{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
    {% if user.is_authenticated %}
    <h2>Register ... </h2>
    <br>
    <div class="mb-3">
        <form method="POST" >
            {% csrf_token %}
            {{ form|crispy }}<br>
            <button type="submit" class="btn btn-secondary">Register</button>
        </form>
    </div>
    {% else %}
        Nie jeste≈õ zalogowany
    {% endif %}
{% endblock content %}

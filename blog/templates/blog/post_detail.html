{% extends 'blog/base.html' %}
{% block title %}
    {{ post.title_tag }}
{% endblock %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h2>{{ post.title }} - {{ post.pk }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>

<br>

{% endblock %}

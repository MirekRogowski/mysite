{% extends 'blog/base.html' %}
{% block title %}
    Create new category
{% endblock %}
{% load crispy_forms_tags %}
{% block content %}

{% if user.is_authenticated %}
    <h3>Add category </h3>
    <br>
    <div class="mb-3">
        <form method="POST" >
            {% csrf_token %}
            {{ form|crispy }}<br><br>
            <button type="submit" class="btn btn-secondary">Add category</button>
        </form>
    </div>
{% else %}
    Nie jeste≈õ zalogowany
{% endif %}

{% endblock %}

{% extends 'blog/base.html' %}
{% block title %}
    Usunięcie postu
{% endblock %}
{% block content %}

{% if user.is_authenticated %}

    <h3> {{ post.title }} </h3>
    <br>
    <div class="mb-3">
        <form method="POST" >
            {% csrf_token %}
            {{ form }}
            <button type="submit" class="btn btn-danger">Usuń Post</button>
        </form>
    </div>
{% else %}
    Nie jesteś zalogowany
{% endif %}

{% endblock %}

{% extends 'blog/base.html' %}
{% block content %}
<ul>
    {% for post in object_list %}
        <li id="{{ post.pk }}">
            <h3><a href="{% url 'post-detail' post.pk %}">{{ post.title }} </a></h3><br>
            - Kategoria: {{post.category}}
            - Autor: {{ post.author }}<br>
            {{ post.text|slice:"300"|safe }}<br>
        </li>
    {% endfor %}
</ul>
{% endblock %}

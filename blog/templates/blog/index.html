{% extends 'blog/base.html' %}
{% block content %}
<ul>
    {% for post in object_list %}
        <li id="{{ post.pk }}">
            <a href="{% url 'post-detail' post.pk %}">{{ post.title }} </a> -
            {{ post.author }}<br>
            {{ post.text }}<br>
            <a href="{% url 'post-update' post.pk %}" type="submit" class="btn btn-secondary">Edit</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
